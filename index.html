    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjMyIiBoZWlnaHQ9IjMyIiByeD0iOCIgZmlsbD0iIzM5ODRGNiIvPgo8cGF0aCBkPSJNOCAxMkgxNlYyMEg4VjEyWiIgZmlsbD0id2hpdGUiLz4KPHA9dGggZD0iTTE4IDEySDI0VjIwSDE4VjEyWiIgZmlsbD0id2hpdGUiLz4KPC9zdmc+" />
    
    <style>
      /* Critical CSS for initial render */
      body {
        font-family: 'Cairo', system-ui, -apple-system, sans-serif;
        direction: rtl;
        margin: 0;
        padding: 0;
        background-color: #fafafa;
      }
      
      /* Loading spinner styles */
      .loading-spinner {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        border: 2px solid #f3f4f6;
        border-radius: 50%;
        border-top-color: #3984f6;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide content until fonts are loaded */
      .font-loading {
        visibility: hidden;
      }
      
      .fonts-loaded .font-loading {
        visibility: visible;
      }
    </style>
    
    <script>
      // Font loading detection
      if ('fonts' in document) {
        document.fonts.ready.then(function() {
          document.documentElement.classList.add('fonts-loaded');
        });
      } else {
        // Fallback for browsers without Font Loading API
        setTimeout(function() {
          document.documentElement.classList.add('fonts-loaded');
        }, 1000);
      }
      
      // Theme detection and application
      (function() {
        const theme = localStorage.getItem('mpbf_theme') || 'light';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
      
      // Direction support
      const lang = localStorage.getItem('mpbf_language') || 'ar';
      if (lang === 'en') {
        document.documentElement.setAttribute('lang', 'en');
        document.documentElement.setAttribute('dir', 'ltr');
        document.body.style.fontFamily = "'Inter', 'Cairo', system-ui, -apple-system, sans-serif";
      }
    </script>
  </head>
  <body class="font-loading">
    <div id="root">
      <!-- Loading state while React app initializes -->
      <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #fafafa;">
        <div style="text-align: center; color: #6b7280;">
          <div class="loading-spinner" style="margin: 0 auto 1rem;"></div>
          <p style="margin: 0; font-size: 0.875rem;">جاري تحميل النظام...</p>
        </div>
      </div>
    </div>
    
    <script type="module" src="/client/src/main.tsx"></script>
    
    <!-- Error boundary for production -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        // In production, you might want to send this to an error reporting service
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        // In production, you might want to send this to an error reporting service
      });
    </script>
    
    <!-- Service Worker registration for PWA capabilities -->
    <script>
      if ('serviceWorker' in navigator && false) { // Disabled for development
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
